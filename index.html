<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CyberShield | Security Lab</title>
    
    <!-- Meta Tags -->
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Cyber Security Training Laboratory" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      #app-loader {
        position: fixed;
        inset: 0;
        background: #020617;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease;
      }
      .loader-bar {
        width: 150px;
        height: 1px;
        background: rgba(255,255,255,0.05);
        margin-top: 20px;
        position: relative;
        overflow: hidden;
      }
      .loader-progress {
        position: absolute;
        height: 100%;
        width: 100%;
        background: #3b82f6;
        left: -100%;
        animation: loading 2s infinite ease-in-out;
      }
      @keyframes loading {
        0% { left: -100%; }
        50% { left: 0; }
        100% { left: 100%; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="app-loader">
      <div class="p-4 rounded-2xl bg-blue-600/10 border border-blue-500/20">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      </div>
      <div class="loader-bar"><div class="loader-progress"></div></div>
      <div style="margin-top: 15px; font-family: 'JetBrains Mono'; font-size: 8px; color: #475569; letter-spacing: 0.2em; text-transform: uppercase;">
        Initializing Secure Terminal
      </div>
    </div>

    <div id="root"></div>

    <!-- Relative path is critical for GitHub Pages -->
    <script type="module" src="./index.tsx"></script>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
          }, 800);
        }
      });
    </script>
  </body>
</html>

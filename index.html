
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CyberShield | KKU Professional Workshop</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#020617" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CyberShield" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/ar/d/d1/Logo_KKU.png" />
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/ar/d/d1/Logo_KKU.png" />

    <!-- Open Graph / SEO -->
    <meta name="description" content="Official Cyber Security Training Environment - College of Computer Science, King Khalid University." />
    <meta property="og:title" content="CyberShield: Network Security Workshop" />
    <meta property="og:description" content="Professional Jahzia training module for Computer Engineering students at KKU." />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/ar/d/d1/Logo_KKU.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Hide standard scrollbars for that "App" feel */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      /* App Loading Screen Styles */
      #app-loader {
        position: fixed;
        inset: 0;
        background: #020617;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
      }
      .loader-bar {
        width: 180px;
        height: 1px;
        background: rgba(255,255,255,0.03);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 30px;
      }
      .loader-progress {
        width: 0%;
        height: 100%;
        background: #3b82f6;
        box-shadow: 0 0 20px #3b82f6;
        animation: load 2.8s cubic-bezier(0.6, 0.05, 0.01, 0.9) forwards;
      }
      @keyframes load {
        0% { width: 0%; }
        20% { width: 35%; }
        40% { width: 35%; }
        80% { width: 92%; }
        100% { width: 100%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0"
  }
}
</script>
</head>
  <body>
    <!-- Production Boot Loader -->
    <div id="app-loader">
      <div style="position: relative;">
        <img src="https://upload.wikimedia.org/wikipedia/ar/d/d1/Logo_KKU.png" style="width: 70px; opacity: 0.9; filter: drop-shadow(0 0 40px rgba(59,130,246,0.2))" />
        <div style="position: absolute; inset: -10px; border: 1px solid rgba(255,255,255,0.05); border-radius: 50%; animation: spin 4s linear infinite;"></div>
      </div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <div id="loader-status" style="margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 8px; color: #334155; letter-spacing: 0.3em; text-transform: uppercase; font-bold">
        Allocating Forensic Node...
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Status message rotation for the loader
      const statusEl = document.getElementById('loader-status');
      const messages = [
        "Allocating Forensic Node...",
        "Establishing Secure Tunnel...",
        "Bypassing Proxy Layers...",
        "Node Synced. Launching Core..."
      ];
      let msgIdx = 0;
      const msgInterval = setInterval(() => {
        if (msgIdx < messages.length - 1) {
          msgIdx++;
          statusEl.textContent = messages[msgIdx];
        } else {
          clearInterval(msgInterval);
        }
      }, 700);

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
            self.addEventListener('fetch', (event) => {
              event.respondWith(fetch(event.request));
            });
          `)).catch(() => {});
        });
      }

      // Hide loader when React is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.visibility = 'hidden', 800);
          }
        }, 3000);
      });
    </script>
  </body>
</html>
